{%extends 'all-photos/base.html'%}
{% block content %} 
{{ block.super}}



    <!--Display news Article images  -->
    <div class="container">
      <div class="row">
    {% for photo in photos %}
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" >
          <img src="{{photo.image.url}}" class="img-responsive" style="height: 200px; width: 400px;" style="display:flex" alt="Image">
      <h2>{{photo.name}}</h2>
      <h6>{{photo.description}}</h6>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Photos</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
